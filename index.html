<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Grading</title>
    <script
      type="text/javascript"
      src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.2.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.bokeh.org/bokeh/release/bokeh-api-2.3.2.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- The main javascript for the page -->
    <script
			type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/amit112amit/browser-grading@3.0.1/gradinglogic.min.js"
      defer="defer"
	  ></script>

    <!-- The style sheet -->
    <style>
			* {
				box-sizing: border-box;
				/* border: solid 1px black; */
			}

			/* The header styling */
			header {
				display: flex;
				flex-direction: column;
				flex-wrap: wrap;
				justify-content: space-between;
				align-items: center;
			}

			/* The title style */
			h1 {
				color: #211d70;
				font-size: 32pt;
			}

			/* The styling for the input fields at the top */
			.flexBox1 {
				display: flex;
				flex-direction: column;
				flex-wrap: wrap;
				justify-content: center;
			}
			.flexBox2 {
				display: flex;
				flex-direction: column;
			}
			.flexBox1 label {
				width: 300px;
				text-align: left;
				margin: 10px;
			}
			.flexBox1 input[type="text"] {
				width: 450px;
				margin: 10px;
			}
			.flexBox1 input[type="number"] {
				width: 450px;
				margin: 10px;
			}
			.flexBox1 textarea {
				width: 450px;
				height: 75px;
				margin: 10px;
				resize: vertical;
			}
			.flexBox1 button {
				width: 170px;
				margin: 10px;
			}

			/* The flexbox inside the header */
			header .flexBox2{
				align-items: center;
			}

			/* The styling for the table elements */
			table {
				color: #211d70;
				border-collapse: collapse;
				margin: 5px;
			}
			td {
				text-align: center;
			}
			table,
			td,
			th {
				border: solid 1px;
				padding: 5px;
			}

			/* The styling for the plot container*/
			#plotDiv {
				width: 90vw;
				height: 45vh;
				margin: auto;
			}

			/* The styling for the grade controls */
			.gradeControls {
				display: flex;
				flex-direction: column;
				flex-wrap: wrap;
				max-width: 80vw;
				margin: auto;
			}
			.gradeRow {
				padding: 10px;
			}
			label {
				font-size: 16pt;
				text-align: right;
				display: inline-block;
				width: 50px;
				color: #211d70;
			}
			input[type="range"] {
				width: 200px;
			}
			input[type="number"] {
				display: inline-block;
				width: 60px;
				height: 30px;
			}

			/* The styling for the footer */
			footer {
				display: flex;
				flex-direction: row;
				align-items: flex-start;
				justify-content: space-between;
				flex-wrap: wrap;
			}

			/* The help button */
			.helpButton {
				width: 150px;
				height: 50px;
				margin: 10px;
				padding: 10px;
				border-radius: 10px;
				font-size: 14pt;
				font-weight: bold;
				cursor: pointer;
				color: #211d70;
				border-color: #211d70;
			}

			/* The overlay div */
			#overlay {
				position: fixed;
				display: none;
				width: 100vw;
				height: 100vh;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(0, 0, 0, 0.8);
				z-index: 2;
				cursor: pointer;
				color: white;
				overflow: auto;
			}

			#overlay p {
				font-size: 32pt;
				text-align: center;
			}

			#overlay ol{
				font-size: 18pt;
			}

			#overlay li{
				margin: 10px;
				padding: 10px;
			}

			/* Responsive layout - when the screen is more than 768px wide */
			@media screen and (min-width: 768px) {
				.flexBox1,
				.gradeControls,
				header {
					flex-direction: row;
				}
				header {
					align-items: flex-end;
				}
				.flexBox1 label {
					text-align: right;
				}
				header .flexBox2{
					align-items: flex-end;
				}
			}
		</style>
  </head>

    <!-- The input fields and the buttons -->
    <div class="flexBox2">
      <div class="flexBox1">
        <div class="flexBox2">
          <div class="flexBox1">
            <label for="courseTitleInput"><b>Course Code & Name:</b></label>
            <input type="text" id="courseTitleInput" placeholder="e.g. BITS F111 Thermodynamics"/>
          </div>
          <div class="flexBox1">
            <label for="courseTotalInput"><b>Maximum Marks:</b></label>
            <input
              type="number"
              id="courseTotalInput"
              min="0"
              max="500"
              value="100"
            />
          </div>
        </div>
        <div class="flexBox1">
          <label for="copyPasteData"><b>Enter Marks:</b></label>
          <textarea id="copyPasteData"></textarea>
        </div>
      </div>
      <div class="flexBox1">
        <button type="button" id="plotHistButton">Plot Histogram</button>
        <button type="button" id="savePDFButton">Save PDF</button>
        <button type="button" id="saveGradesButton">Save Grades</button>
      </div>
    </div>

    <!-- The statistics table -->
    <div class="flexBox1" id="output">
      <table>
        <tr>
          <th>Number of students</th>
          <th>Highest Marks</th>
          <th>Average Marks</th>
          <th>Lowest Marks</th>
        </tr>
        <tr>
          <td id="tdStudentCount">0</td>
          <td id="tdHighest">0</td>
          <td id="tdAverage">0</td>
          <td id="tdLowest">0</td>
        </tr>
      </table>
    </div>

    <!-- The grade controllers -->
    <form autocomplete="off">
      <div class="gradeControls">
        <div class="gradeRow">
          <label for="aCheck"><b>A:</b></label>
          <input type="checkbox" id="aCheck" checked="true" />
          <input type="range" id="aSlider" min="0" max="100" value="80" />
          <input type="number" id="aSpinner" min="0" max="100" value="80" />
        </div>
        <div class="gradeRow">
          <label for="amCheck"><b>A-:</b></label>
          <input type="checkbox" id="amCheck" checked="false" />
          <input type="range" id="amSlider" min="0" max="100" value="70" />
          <input type="number" id="amSpinner" min="0" max="100" value="70" />
        </div>
        <div class="gradeRow">
          <label for="bCheck"><b>B:</b></label>
          <input type="checkbox" id="bCheck" checked="true" />
          <input type="range" id="bSlider" min="0" max="100" value="60" />
          <input type="number" id="bSpinner" min="0" max="100" value="60" />
        </div>
        <div class="gradeRow">
          <label for="bmCheck"><b>B-:</b></label>
          <input type="checkbox" id="bmCheck" checked="false" />
          <input type="range" id="bmSlider" min="0" max="100" value="50" />
          <input type="number" id="bmSpinner" min="0" max="100" value="50" />
        </div>
        <div class="gradeRow">
          <label for="cCheck"><b>C:</b></label>
          <input type="checkbox" id="cCheck" checked="true" />
          <input type="range" id="cSlider" min="0" max="100" value="40" />
          <input type="number" id="cSpinner" min="0" max="100" value="40" />
        </div>
        <div class="gradeRow">
          <label for="cmCheck"><b>C-:</b></label>
          <input type="checkbox" id="cmCheck" checked="false" />
          <input type="range" id="cmSlider" min="0" max="100" value="30" />
          <input type="number" id="cmSpinner" min="0" max="100" value="30" />
        </div>
        <div class="gradeRow">
          <label for="dCheck"><b>D:</b></label>
          <input type="checkbox" id="dCheck" checked="true" />
          <input type="range" id="dSlider" min="0" max="100" value="20" />
          <input type="number" id="dSpinner" min="0" max="100" value="20" />
        </div>
        <div class="gradeRow">
          <label for="eCheck"><b>E:</b></label>
          <input type="checkbox" id="eCheck" checked="false" />
          <input type="range" id="eSlider" min="0" max="100" value="10" />
          <input type="number" id="eSpinner" min="0" max="100" value="10" />
        </div>
      </div>
    </form>

    <!-- The histogram plot -->
    <div id="plotDiv"></div>
